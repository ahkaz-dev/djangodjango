{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторы</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <div class="container">
        <ol class="breadcrumb my-4">
          <li class="breadcrumb-item"><a href="http://127.0.0.1:8000/books">Доступные книги</a></li>
          <li class="breadcrumb-item active aria-current="page"">Авторы</li>

        </ol>
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Фамилия автора</th>
              <th>Описание</th>
              <th>Автор</th>
              <th>Дата издания</th>
            </tr>
          </thead>
          <tbody>
            {% for author in authors %}
              <tr>
                <td>
                  {{ author.surname }}
                </td>
                <td class="align-middle">
                    {{ book.desc }}
                </td>
                <td class="align-middle">
                    {{ book.author }}
                </td>
                <td>
                    {{ book.year }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</body>
</html>
